<html>
    <head>
        <title>Booking </title>
    <style>
        body{
            background-image: url('resoort.avif');
            background-size: 1400px 1100px;
        }
        form{
            font-size: 20px;
        }
    </style>
    </head>
    <body>
        <form action="thanks.html">
        <h1>Enter your date of check-in:</h1>
        <input type="date" required>
        <h1>Enter your date of check-out:</h1>
        <input type="date" required>
        <h1>Enter your choice of stay:</h1>
        <input type="radio" name="general">General <br>
        <input type="radio" name="suite">Suite room<br>
        <input type="radio" name="treehouse">Tree - House<br>
        <h1>Enter your choices of additional activities(changes can be made at the time of stay):</h1>
        <input type="checkbox" name="pool">Pool<br>
        <input type="checkbox" name="spa">Spa<br>
        <input type="checkbox" name="cab pickup and drop">Cab pickup and drop<br>
        <input type="checkbox" name="gym">Gym<br>
        <input type="checkbox" name="bicycle">Bicycle<br>
        <input type="checkbox" name="gaming">Indoor and Outdoor games<br>
        <br>
        <center>
        <input type="submit">
        </center>
    </form>
    </body>
</html>
